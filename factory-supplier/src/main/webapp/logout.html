<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css" href="http://supplier.wd-w.com/static_resources/css/transaction_management.css" />
<link rel="stylesheet" type="text/css" href="http://supplier.wd-w.com/static_resources/css/prompt.css" />
<script type="text/javascript" src="http://supplier.wd-w.com/static_resources/js/jquery1.8.0.js"></script>
<script type="text/javascript" src="http://supplier.wd-w.com/static_resources/js/api/wxGetUid.js"></script>
<title>我的店铺</title>
</head>

<body>
<div class="main_box">
	<div class="fh_btn"><a href="javascript:go2logout();">退出当前账号</a></div>
</div>
<div class="recharge_money"  style="display: none">
     <div class="theme-tit">退出登录</div>
     <div class="theme-input">
     	<span>你确定要退出当前账号吗？</span>
     </div>
     <div class="theme-popbod">
        <a href="javascript:go2Close();" >取消</a>  
        <a href="javascript:go2Sure();" style="border:none;">确定</a>
     </div>
</div>
<script>

function go2logout(){
	$(".recharge_money").show();
}
function go2Close(){
	$(".recharge_money").hide();
}
function go2Sure(){
	var uid = GetUidCookie();
	if (uid=="") return;
	
	jQuery.getScript("http://api.wd-w.com/wx/jsonpLogOut.user?uid="+uid,
			function(data, status, jqxhr) {
				go2Close();
				window.location="http://supplier.wd-w.com/app/user/logoutWx";
			});
}
</script>
</body>
</html>
