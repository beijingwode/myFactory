<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<title>我的福利-设置常用快递</title>
<link rel="stylesheet" type="text/css" href="static_resources/css/transaction_management.css" />
<link rel="stylesheet" type="text/css" href="static_resources/css/newAlertMessage.css" />
<style type="text/css">
.table {border:1px solid #D3D3D3; border-width:1px 0px 0px 1px;}
.table .d {border:solid #D3D3D3; border-width:0px 1px 1px 0px;height:6px;font-size:1.4em;}
.table .d input{-webkit-appearance: checkbox;}
.bottom{width:100%;height:40px;background:#fff;position:fixed;bottom:0;left:0;}
.bottom a{width:100%;height:40px;display:block;text-align:center;line-height:40px;font-size:1.4em;color:#666666;}
</style>
<script type="text/javascript" src="static_resources/js/jquery1.8.0.js"></script>
<script type="text/javascript" src="static_resources/js/api/wxGetUid.js"></script>
</head>

<body>
<div class="main_box" style="padding-bottom:42px;">
	<table class="table" cellspacing="0" cellpadding="0">
		<thead>
			<tr>
				<th  align="center" bgcolor="#D3D3D3" >快递名称</th>
				<th  align="center" bgcolor="#D3D3D3" >请选择</th>								
			</tr>
		</thead>
			<tbody>
			</tbody>
	</table>  
    <div class="bottom"><a href="javascript:go2AddExpress();">保存</a></div>
</div>
<div class="new-theme-popover" id="msgShowDiv" style="display: none">
     <div class="new-theme-poptit"></div>
     <div class="new-theme-popbod" style="display: none">
        <a href="javascript:void(0);">确定</a>
        <a href="javascript:closeMsg();" style="border:none;">取消</a>  
     </div>
     <div class="new-theme-popbod1" >
        <a href="javascript:void(0);">确定</a>
     </div>
</div>
<div class="new-theme-popover-mask" style="display: none"></div>
<script type="text/javascript">

function msgShow(){
	$(".new-theme-popover-mask").show();
	$("#msgShowDiv").show();
}

function closeMsg(){ 
	$(".new-theme-popover-mask").hide();
	$("#msgShowDiv").hide();
}

function showInfoBox(msg,act){
	$(".new-theme-popover .new-theme-poptit").html(msg);
	$(".new-theme-popover .new-theme-popbod").hide();
	$(".new-theme-popover .new-theme-popbod1").show();
	if(act != null && act!="") {
		$(".new-theme-popbod1 a").attr("onclick",act + ";closeMsg();");
	} else {
		$(".new-theme-popbod1 a").attr("onclick","closeMsg();");		
	}
	msgShow();
}

function showConfirm(msg,act,act2){
	//alert(name+"_"+id);
	$(".new-popup_bg").show();
	
	//alert(name+"_"+id);
	if(msg != null && msg!=""){
		$(".new-theme-popover .new-theme-poptit").html(msg);
	}
	$(".new-theme-popover .new-theme-popbod").show();
	$(".new-theme-popover .new-theme-popbod1").hide();
	$(".new-theme-popover .new-theme-popbod a:eq(0)").attr("onclick",act + ";closeMsg();");
	if(act2 != null && act2!="") {
		$(".new-theme-popover .new-theme-popbod a:eq(1)").attr("onclick",act2 + ";closeMsg();");
	} else {
		$(".new-theme-popover .new-theme-popbod a:eq(1)").attr("onclick","closeMsg();");
	}
	msgShow();
}
</script>
</body>
<script type="text/javascript" src="static_resources/js/api/supplierExpress.js"></script>
</html>
