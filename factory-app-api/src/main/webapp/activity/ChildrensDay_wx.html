<script type="text/javascript">
function closeMsg(){ 
	$(".theme-popover-mask").hide();
	$("#msgShowDiv").hide();
}

function msgShow(){
	$(".theme-popover-mask").show();
	$("#msgShowDiv").show();
}

function goIndex(){
	window.location = "/index_m.htm?wxOpen=1";
}


function showInfoBox(msg,act){
	$(".theme-popover .theme-poptit").html(msg);
	$(".theme-popover .theme-popbod1").show();
	if(act != null && act!="") {
		$(".theme-popbod1 a").attr("onclick",act + ";closeMsg();");
	} else {
		$(".theme-popbod1 a").attr("onclick","closeMsg();");		
	}
	msgShow();
}



function offLine() {
	showInfoBox("线下内购会专供");
}

$(document).ready(function() {	
	var uid=GetUidCookie();
	if(uid=='') {
		goIndex();
	} else {
		if($("#firstLoad").val() == "1") {
			$("#firstLoad").val("0");
			var msg = window.location.href;
			var i=msg.indexOf("msg=");
			if(i>-1) {
				msg = msg.substring(i+4);
				if(msg.indexOf("&")>-1) {
					msg = msg.substring(0,msg.indexOf("&"));
				}
				
				showInfoBox(decodeURI(msg));	
			}
		}
	}
});


</script>
