<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css" href="static_resources/css/public.css" />
<link rel="stylesheet" type="text/css" href="static_resources/css/alert.css">
<script type="text/javascript" src="static_resources/js/jquery1.8.0.js"></script>
<script type="text/javascript" src="static_resources/js/wxGetUid.js?222"></script>
<script type="text/javascript" src="static_resources/js/chooseCloseReason.js"></script>

<title>选择取消订单原因</title>
</head>
<style>

/*选择关闭订单原因*/
.close_list_con{width:100%;height:auto;overflow:hidden;}
.close_list_con ul{width:100%;height:auto;overflow:hidden;}
.close_list_con ul li{width:92%;height:42px;background:#fff;padding:0 4%;margin-bottom:1px;}
.close_list_con ul li span{width:auto;height:42px;display:block;float:left;line-height:42px;font-size:1.4em;color:#6c6c6c;}
.close_list_con ul li em{width:20px;height:20px;display:block;float:right;margin-top:11px;background:url(../static_resources/images/activity_shopping_car_check_box_normal.png) no-repeat;background-size:20px 20px;}
.close_list_con ul li .em1{width:20px;height:20px;display:block;float:right;margin-top:11px;background:url(../static_resources/images/activity_shopping_car_check_box_select.png) no-repeat;background-size:20px 20px;}
.fh_btn{width:92%;height:40px;margin:0 auto;background:#ff4040;margin-top:25px;margin-bottom:20px; border-radius:4px;}
.disable{width:92%;height:40px;margin:0 auto;background:#ccc;margin-top:25px;margin-bottom:20px; border-radius:4px;}
.fh_btn a{width:100%;height:40px;display:block;line-height:40px;text-align:center;color:#fff;font-size:1.4em;font-weight:600;}

</style>
<body>
<div class="main_box">   
 	<div class="close_list_con">
    	<ul>
        	<li><span>我不想买了</span><em></em></li>
            <li><span>信息错了，我重拍</span><em></em></li>
            <li><span>卖家缺货</span><em></em></li>
            <li><span>付款遇到问题（余额不足，不会付款）</span><em></em></li>
            <li><span>拍错了</span><em></em></li>
            <li><span>其它原因</span><em></em></li>
        </ul>
    </div>
    <div class="fh_btn" style="position:absolute;left:4%;bottom:0;"><a href="javascript:toCancel();">确认取消订单</a></div>
</div>
<div class="theme-popover" id="msgShowDiv" style="display: none">
     <div class="theme-poptit"></div>
     <div class="theme-popbod" style="display: none">       
        <a href="javascript:closeMsg();">取消</a>  
        <a href="javascript:void(0);" style="border:none;">确定</a>
     </div>
     <div class="theme-popbod1" >
        <a href="javascript:void(0);">确定</a>
     </div>
</div>
<div class="theme-popover-mask" style="display: none"></div>
<script type="text/javascript">

function msgShow(){
	$(".theme-popover-mask").show();
	$("#msgShowDiv").show();
}

function closeMsg(){ 
	$(".theme-popover-mask").hide();
	$("#msgShowDiv").hide();
}

function showInfoBox(msg,act){
	$(".theme-popover .theme-poptit").html(msg);
	$(".theme-popover .theme-popbod").hide();
	$(".theme-popover .theme-popbod1").show();
	if(act != null && act!="") {
		$(".theme-popbod1 a").attr("onclick",act + ";closeMsg();");
	} else {
		$(".theme-popbod1 a").attr("onclick","closeMsg();");		
	}
	msgShow();
}

function showConfirm(msg,act,act2){
	//alert(name+"_"+id);
	$(".popup_bg").show();
	
	//alert(name+"_"+id);
	if(msg != null && msg!=""){
		$(".theme-popover .theme-poptit").html(msg);
	}
	$(".theme-popover .theme-popbod").show();
	$(".theme-popover .theme-popbod1").hide();
	$(".theme-popover .theme-popbod a:eq(0)").attr("onclick",act + ";closeMsg();");
	if(act2 != null && act2!="") {
		$(".theme-popover .theme-popbod a:eq(1)").attr("onclick",act2 + ";closeMsg();");
	} else {
		$(".theme-popover .theme-popbod a:eq(1)").attr("onclick","closeMsg();");
	}
	msgShow();
}
</script>

</body>
<script>
$(function(){
	$(".close_list_con ul li em").each(function(index){
		$(this).click(function(){//先把所有的隐藏掉
			
			$(".close_list_con ul li em").removeClass("em1");
			$(this).addClass("em1");
		});
	});	
})
</script>
</html>
