<script>
$(function(){
	$(".top ul li").each(function(index){
	$(this).click(function(){//先把所有的隐藏掉
			$(".main-box").addClass("dis_none");
			$(".main-box:eq("+index+")").removeClass("dis_none");//在把对应的索引的显示

		});
	});
	
	$(".sl-content1 dl dt").click(function(){
		$(".theme-popover-mask").show();
		$(".add_remarks").show();
	})
	
	$(".add_remarks .theme-popbod a").click(function(){
		$(".theme-popover-mask").hide();
		$(".add_remarks").hide();
	})
	
	$(".sl-content1 p span").click(function(){
		$(".theme-popover-mask").show();

})
