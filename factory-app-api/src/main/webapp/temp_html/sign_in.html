<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css" href="../static_resources/css/public.css" />
<link rel="stylesheet" type="text/css" href="../static_resources/css/sign_in/sign_in.css" />
<script type="text/javascript" src="../static_resources/js/jquery1.8.0.js"></script>
<title>签到</title>
</head>

<body>
<div class="main-cont" id="main-cont">   
    <div class="sign_in">
    	<div class="sign_in_banner"><img src="../static_resources/images/sign_in/sign_in_banner.png" /></div>
    	<ul>
    		<li><input type="text" value="" placeholder="请输入姓名" /></li>
    		<li><input type="text" value="" placeholder="请输入手机号"  name="phone" maxlength=11 /></li>
    	</ul>
    	<div class="sign_in_btn"><a href="javascript:;"><img src="../static_resources/images/sign_in/sign_in_btn.png" /></a></div>
    	<p>由我的福利提供技术支持</p>
    </div>    
</div>
<div class="mask"></div>
<div class="hint_show">
	<p class="p1">稍后将根据您填写的信息抽奖</p>
	<p class="p2">请确保真实哦~</p>
	<div class="btns"><a href="javascript:;" class="btn1">改一下</a><a href="javascript:;" class="btn2">填好了</a></div>
</div>
<script>
$(function(){
	$(".sign_in_btn").click(function(){
		$(".mask").show();
		$(".hint_show").show();
	})
	$(".btns .btn1,.btns .btn2").click(function(){
		$(".mask").hide();
		$(".hint_show").hide();
	})
})
</script>
</body>

</html>
