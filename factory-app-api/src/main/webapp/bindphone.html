<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" type="text/css" href="static_resources/css/public.css" />
<link rel="stylesheet" type="text/css" href="static_resources/css/bindphone.css" />
<script type="text/javascript" src="static_resources/js/jquery1.8.0.js"></script>
<title>绑定手机 成为亲友</title>
</head>

<body style="background:#fff;">
<div class="main-cont" id="main-cont">   
    <div class="main-box">
    	<dl>
    		<dt><img src="static_resources/images/bindphone_icon1.png" /></dt>
    		<dd class="dd1">北京我的网科技有限公司</dd>
    		<dd class="dd2"><span>烦烦烦</span>邀您一起享受海量员工内购价~</dd>
    		<dd class="dd3">绑定手机号，福利升级即刻开始！</dd>
    	</dl>
    	<div class="main_con">
           
            <div class="int_box int_box1">
            	<span class="span1"></span>
                <input type="text" id="phone" placeholder="请输入手机号" maxlength="11" />
            </div>
            <div class="int_box">
            	<span class="span2"></span>
                <input type="text" id="code" placeholder="请输入验证码" maxlength="6" /><a class="yzm_btn" id="yzm_btn" onclick="sendCode(this)" />获取验证码</a>
            </div>
            <div class="int_box int_box3">
            	<span class="span3"></span>
                <input type="text" id="memo" placeholder="请输入姓名(用真实姓名,享更多权益)" maxlength="6" value="" />
            </div>
        </div>
        
        <p><span></span><em>是否为同事？</em></p>
        <div class="btn_box">立即绑定</div>
        <p><span></span><em>我已认真阅读并同意</em>&nbsp;<a href="protocol.html">《我的网服务协议》</a></p>           
    </div>
     
</div>
</body>
<script>
$(function(){
	//手机号码激活
	$("#phone").focus(function(){
		$(this).prev().css({"background":"url(static_resources/images/bindphone_icon12.png) no-repeat 2px","background-size":"20px 19px"});
	});
	$("#phone").blur(function() { 
		var str = $(this).val(); 
		str = $.trim(str); 
		if(str == ''){ 
			$(this).prev().css({"background":"url(static_resources/images/bindphone_icon1.png) no-repeat 2px","background-size":"20px 19px"}); 
		};
	}); 
	//验证码激活
	$("#code").focus(function(){
		$(this).prev().css({"background":"url(static_resources/images/bindphone_icon22.png) no-repeat 2px","background-size":"20px 19px"});
	});
	$("#code").blur(function() { 
		var str = $(this).val(); 
		str = $.trim(str); 
		if(str == ''){ 
			$(this).prev().css({"background":"url(static_resources/images/bindphone_icon2.png) no-repeat 2px","background-size":"20px 19px"}); 
		};
	}); 
	//姓名激活
	$("#memo").focus(function(){
		$(this).prev().css({"background":"url(static_resources/images/bindphone_icon32.png) no-repeat 2px","background-size":"20px 19px"});
	});
	$("#memo").blur(function() { 
		var str = $(this).val(); 
		str = $.trim(str); 
		if(str == ''){ 
			$(this).prev().css({"background":"url(static_resources/images/bindphone_icon3.png) no-repeat 2px","background-size":"20px 19px"}); 
		};
	}); 
	
	//勾选
	$(".main-box p span").toggle(function(){
		$(this).css({"background":"url(static_resources/images/bindphone_icon44.png) no-repeat","background-size":"14px"});
	},function(){
		$(this).css({"background":"url(static_resources/images/bindphone_icon4.png) no-repeat","background-size":"14px"});
	},
	)
	
})
</script>
</html>
