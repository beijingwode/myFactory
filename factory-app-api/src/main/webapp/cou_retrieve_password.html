 <!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" >
<meta content="telephone=no" name="format-detection" />
<title>找回密码</title>
<link rel="stylesheet" type="text/css" href="static_resources/css/cou_style.css" />
</head>

<body>
<div class="main-cont" id="main-cont">
	<div class="top top1"> 
    	<h1><a href="javascript:(0);" class="aleft"></a>找回密码</h1>
    </div>
    <div class="main-box">
    	<div class="main_con">
            <div class="int_box">
                <input type="text" placeholder="请输入手机号" />
            </div>
            <div class="int_box">
                <input type="text" placeholder="请输入短信验证码" /><a href="javascript:void(0);" class="yzm_btn" id="yzm_btn" onclick="sendCode(this)" >获取验证码</a>
            </div>
            <div class="int_box int_box3">
                <input type="password" placeholder="请输入新密码" />
            </div>
        </div>
        
        <div class="btn_box"><input type="submit" value="提交" /></div>
    </div>
     
    
</div>
<div class="theme-popover" >
     <div class="theme-poptit">
          填写手机验证码错误
          
     </div>
     <div class="theme-popbod">
        <a href="javascript:void(0);">确定</a>  
     </div>
</div>
<div class="theme-popover-mask"></div>
<script type="text/javascript" src="static_resources/js/jquery1.8.0.js"></script>

<script type="text/javascript">
	var clock = '';
	var nums = 60;
	var btn;
	var obj = document.getElementById('yzm_btn');
    
	function sendCode(thisBtn)
	{	
		btn = thisBtn;
		btn.disabled = true; //将按钮置为不可点击
		$(btn).html(nums+'秒倒计时');
		clock = setInterval(doLoop, 1000); //一秒执行一次
		obj.style.backgroundColor = "#ccc";
	}
	function doLoop()
	{
		nums--;
		if(nums > 0){
			$(btn).html(nums+'秒倒计时');
		}else{
			clearInterval(clock); //清除js定时器
			$(btn).disabled = false;
			$(btn).html('获取验证码');
			nums = 60; //重置时间
			obj.style.backgroundColor = "#ff0005";
		}
	}
	
	jQuery(document).ready(function($) {
    $(".btn_box").click(function(){
        $(".theme-popover-mask").show();
        $(".theme-popover").show();
    });
    $(".theme-popbod a").click(function(){
        $(".theme-popover-mask").hide();
        $(".theme-popover").hide();
    })

})
</script>


</body>
</html>
