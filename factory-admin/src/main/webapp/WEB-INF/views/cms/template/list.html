<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">渠道</th>
			<th class="center">标题</th>
			<th class="center">模板文件</th>
			<th class="center">生成路径</th>
			<th class="center">快照</th>
			<th class="center">备注</th>
			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
				@if(item.channel == 1){
					<td class="center">pc</td>
				@}else {
					<td class="center">app/微信</td>
				@}
				<td class="center">${item.title!}</td>
				<td class="center">${item.ftlFile!}</td>
				<td class="center">${item.htmlPath!}</td>
				<td class="center">
				<a href="${item.snapshot!}" target="_blank" id="tempLateSnapshot" title="快照">
		  			<img id="imgSnapshot" alt="快照" src="${item.snapshot!}" style="width:100px;height: 50px"/>
		  		</a>
				</td>
				<td class="center">${item.note!}</td>
				<td class="center">
					<div class="hidden-sm hidden-xs action-buttons">
						
						<a class="green" href="javascript:void(0);" title="修改"
							data-mode="page" data-title="${item.title!}修改"
							data-url="${ctxPath}/cmsPage/templateEdit"
							data-data="{id:'${item.id}'}" data-width="50%">
							<i class="ace-icon fa fa-pencil bigger-130"></i>
						</a>

						<a class="red" href="javascript:void(0);" title="删除"
							data-mode="del" data-title="删除操作"
							data-msg="你确定删除此数据吗?"
							data-url="${ctxPath}/cmsPage/templatedel" data-data="{id:'${item.id}'}">
							<i class="ace-icon fa fa-trash-o bigger-130"></i>
						</a>
					</div>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" urlParas="增加新模板" />
<script>	
$("#addContent").on("click",function(){
	var data = {"mode":"detail","url":"${ctxPath}/cmsPage/templateEdit","title":"增加新模板","width":"40%"};
	$.cuslayer(data);
});
</script>
