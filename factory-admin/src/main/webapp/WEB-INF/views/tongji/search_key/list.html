<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">关键字</th>
			<th class="center">搜素次数</th>
			<th class="center">命中商品数</th>
			<th class="center">关键字命中率</th>
			<th class="center">累计搜索天数</th>
			<th class="center">操作</th>
		</tr>
	</thead>
	<tbody>
		@for(item in page.list){
			<tr>
				<td class="center">${item.searchKey!}</td>
				<td class="center">${item.searchCnt!}</td>
				<td class="center">${item.hitsCnt!}</td>
				<td class="center">${item.avgScore!}</td>
				<td class="center">${item.else1Cnt!}</td>
				<td class="center">
					<a class="green" href="${ctxPath}/#/ajax/searchKey/pvDay?searchKey=${item.searchKey!}">
						<i class="green ace-icon  fa fa-list-alt bigger-120"></i> 日统计
					</a>
					<a class="green" href="${ctxPath}/#/ajax/searchKey/month?searchKey=${item.searchKey!}">
						<i class="green ace-icon  fa fa-list-alt bigger-120"></i> 月统计
					</a>
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
