<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">月份</th>
			<th class="center">招商经理</th>
			<th class="center">商家</th>
			<th class="center">商品种类</th>
			<th class="center">商品总数</th>
			<th class="center">优惠总金额</th>
		</tr>
	</thead>
	<tbody>
		@for(item in page.list){
			<tr>
				<td class="center">${item.month!}</td>
				<td class="center">${item.managerName!}</td>
				<td class="center">${item.supplierName!}
				<td class="center">${item.productTypeCnt!}</td>
				<td class="center">${item.productCnt!}</td>
				<td class="center">${item.breakAmount!}</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
