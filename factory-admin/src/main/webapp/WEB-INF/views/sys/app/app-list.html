
<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">编码</th>
			<th class="center">下载地址</th>
			<th class="center">版本</th>
			<th class="center">更新说明</th>
			<th class="center">创建时间</th>
			<th class="center">下载次数</th>
			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
				<td class="center">
					${item.code!}
				</td>
				<td class="center">
					<a href="${item.url! }" target="_blank">${item.url! }</a>
				</td>
				<td class="center">
					${item.version! }
				</td>
				<td class="center" title="${item.introduce! }">
					${item.introduce! }
				</td>
				<td class="center">
					${item.creatTime!,dateFormat="yyyy-MM-dd HH:mm:ss" }
				</td>
				<td class="center">
					${item.downloadTimes! }
				</td>
				<td class="center">
					<div class="hidden-sm hidden-xs action-buttons">
						<a class="green" href="javascript:void(0);" 
							data-mode="page" data-title="<${item.code!}>编辑"
							data-url="${ctxPath}/app/edit/showlayer"
							data-data="{id:'${item.id}'}"
							data-width="50%"
						>
							<i class="ace-icon fa fa-pencil bigger-130"></i>
						</a>

						<a class="red" href="javascript:void(0);" 
							data-mode="del" data-title="删除操作"
							data-msg="<span class='red bigger-120'>你确定删除<${item.code!}>吗?</span>"
							data-url="${ctxPath}/app/delete" data-data="{id:'${item.id}'}"
						>
							<i class="ace-icon fa fa-trash-o bigger-130"></i>
						</a>
					</div>
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
