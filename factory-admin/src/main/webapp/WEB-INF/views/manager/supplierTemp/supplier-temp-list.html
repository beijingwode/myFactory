<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">ID</th>
			<th class="center">商家名称</th>
			<th class="center">品牌</th>
			<th class="center">地址</th>
			<th class="center">联系人</th>
			<th class="center">手机号</th>
			<th class="center">招商经理</th>
			<th class="center">创建时间</th>
			<th class="center">员工数</th>
			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
				<td class="center">
					<a data-mode="detail" data-url="${ctxPath}/supplierTemp/detail/showlayer"
						data-data="{id:'${item.id}',viewStatus:'view'}" href="javascript:void(0);"
						data-title="详情" data-width="70%" data-height="80%">
						${item.id!}
					</a>
				</td>
				<td class="center">
					${item.comName! }
				</td>
				<td class="center">
				    ${item.brandName! }
				</td>
				<td class="center">
					${item.addres! }
				</td>
				<td class="center">
					${item.contact! }
				</td>
				<td class="center">
					${item.phone! }
				</td>
				<td class="center">
					${item.managerName! }
				</td>
				<td class="center">
					${item.createTime,dateFormat="yyyy-MM-dd"}
				</td>
				<td class="center">
					${item.enCount! }
				</td>
				<td class="center">
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
