@var userOffice = office.getUserOfficeList(); //用户持有的机构
@var userRoles = role.getUserRoleList(); //用户角色
<div class="tab-content">
		<div id="order_home" class="tab-pane active clearfix">
			<#search>
				<form action="${ctxPath}/brand/list" method="post" id="search-form" target="list-page" class="center clearfix">
					<input type="hidden" name="viewStatus" value="${status!}">
					<div class="row col-sm-12">
						<div class="col-sm-4">
								<label>类型：</label>
								<select name="natural">
									<option value="">所有类型</option>
									<option value="0">自有品牌</option>
									<option value="1">代理品牌</option>
								</select>
								<select name="importFlg">
									<option value="">进出口标示</option>
									<option value="0">非进口</option>
									<option value="1">进口</option>
								</select>
						</div>
						<div class="col-sm-4">
							<label>品牌名称：</label>
							<input type="text" id="name" name="name">
						</div>
						<div class="col-sm-4">
							<label>品牌级别：</label>
							<select name="categoryId">
								<option value="">全部</option>
								<option value="1">一类品牌</option>
								<option value="2">二类品牌</option>
								<option value="3">三类品牌</option>
								<option value="4">四类品牌</option>
								<option value="0">未知</option>
								@if(uid==37){
								<option value="-1" selected>未设置</option>
								@}else{
								<option value="-1">未设置</option>
								@}
							</select>
						</div>
				<div style="width:100px;float: right;margin-right: 40px;margin-top: -30px" onclick="exportExcel()">
					<span class="btn fa fa-file-excel-o" id="excel-btn">&nbsp;&nbsp;导出品牌</span>
				</div>
					</div>
					<div class="row col-sm-12">
						<div class="col-sm-4">
							<label>创建日期：</label>
							<input type="text" id="startDate" name="startDate">
							<label>-</label>
							<input type="text" id="endDate" name="endDate">
							&nbsp;&nbsp;							
						</div>
						
						<div class="col-sm-4">
								<label>商家：</label>
								<#select name="supplierId" width="65%">
									<option value="">全部</option>
									@for(item in supplierList){
									<option value="${item.id! }">${item.comName! }</option>
									@}
								</#select>
								
								@if(!isEmpty(mlist)){
								<select name="managerId">
									<option value="">招商经理</option>
									@for(item in mlist){
										@if(item.id == uid){
										<option value="${item.id! }" selected="selected" >${item.name! }</option>
										@} else {
										<option value="${item.id! }" >${item.name! }</option>
										@}
									@}
								</select>
								@}
								
						</div>
						<div class="col-sm-4">
							<label>首次商品上传日：</label>
							<input type="text" id="startUldDate" name="startUldDate">
							<label>-</label>
							<input type="text" id="endUldDate" name="endUldDate">
							&nbsp;&nbsp;
						</div>
					</div>
					<div class="padding-trb-10 col-sm-12">
							<span class="btn  btn-primary btn-sm col-sm-6" onclick="$curmenu.trigger('click');">全部</span>
							<span class="btn btn-info btn-sm col-sm-6" id="search-btn">查询</span>
							
						</div>
				</form>
			</#search>
			<div class="space-6"></div>
			<div id="list-page"></div>
		</div>
	</div>
<style>
#profile .center>label{width: 100px;text-align: right;}
</style>
<script>
	laydate({
	    elem: '#startDate',
	    format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
	});
	laydate({
	    elem: '#endDate',
	    format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
	});
	laydate({
	    elem: '#startUldDate',
	    format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
	});
	laydate({
	    elem: '#endUldDate',
	    format: 'YYYY-MM-DD', // 分隔符可以任意定义，该例子表示只显示年月
	});
	$("#role-select").chosen({width: "80%",search_contains: true});
	$("#role-choose").chosen({width: "100%",search_contains: true}); 
	$("#search-form").getPageList({'submitBtnId':'search-btn'});
	
	function exportExcel() {
		var action,target;
		var thisform=document.getElementById('search-form');
		action=thisform.action;
		target=thisform.target;
		
		thisform.action="${ctxPath}/brand/exportExcel";
		thisform.target="_blank";
		thisform.submit();
		
		thisform.action=action;
		thisform.target=target;
	}
</script>
