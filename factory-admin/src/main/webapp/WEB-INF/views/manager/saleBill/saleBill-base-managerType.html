<div class="tabbable">
	<ul class="nav nav-tabs" id="myTab">
		<li class="active">
		<a data-toggle="tab" href="#order_home"> 
			<i class="green ace-icon fa fa-users bigger-120"></i> 对账单列表
		</a>
		</li>
	</ul>

	<div class="tab-content">
		<div id="order_home" class="tab-pane active clearfix">
			<#search>
				<form action="${ctxPath}/saleBill/list_managerType" method="post" id="search-form" 
				target="list-page" class="center clearfix">
				<input type="hidden" name="closeType" value="${closeType! }">
				<div class="row padding-tb-10">
					<div class="col-sm-4">
							<label>结算状态：</label>
							<select name="payStatus">
								<option value="">全部</option>
								<option value="0">待审核</option>
								<option value="1">对账审核通过</option>
								<option value="2">运营审核通过</option>
								<option value="4" selected="selected">账款已付</option>
							</select>
							<select name="relationType">
								<option value="">全部</option>
								<option value="0" selected="selected">未关联</option>
							</select>
					</div>
					<div class="col-sm-4">
							<label>商家确认：</label>
							<select name="confirmStatus">
								<option value="">全部</option>
								<option value="0">待确认</option>
								<option value="1" selected="selected">商家已同意</option>
								<option value="-1">商家不同意</option>
							</select>
					</div>
					<div class="col-sm-4">
							<label>发票状态：</label>
							<select name="receiptStatus">
								<option value="">全部</option>
								<option value="0">未申请</option>
								<option value="1">已申请</option>
								<option value="2">已开具</option>
							</select>
					</div>
				</div>
				<div class="row padding-tb-10">
					<div class="col-sm-4">
							<label>商家名称：</label>
							<input type="text" id="name" name="name">				
							@if(!isEmpty(mlist)){
							<#select name="managerId" id="1" width="30%">
								<option value="-1">招商经理</option>
								@for(item in mlist){
								<option value="${item.id! }">${item.name! }</option>
								@}
							</#select>
							@}
					</div>
					<div class="col-sm-4">
						<label>对账单周期：</label>
						<input type="text" id="startDate" name="startTime">
						<label>-</label>
						<input type="text" id="endDate" name="endTime">
					</div>
					
					<div class="col-sm-4">
						<label>结算时间：</label>
						<input type="text" id="start" name="startPayTime">
						<label>-</label>
						<input type="text" id="end" name="endPayTime">
					</div>
				</div>
				
				<div class="row padding-tb-10">
					<div class="padding-trb-10 col-sm-12">
						<span class="btn  btn-primary btn-sm col-sm-6" onclick="$curmenu.trigger('click');">对账单列表</span>
						<span class="btn btn-info btn-sm col-sm-6" id="search-btn">条件查询</span>
					</div>
				</div>
				
				
				</form>
			</#search>
			<div class="space-6"></div>
			<span class="btn btn-primary btn-sm bigger-110 width-10  pull-left" id="selectAll">
				<i class="ace-icon fa fa-floppy-o align-top bigger-125"></i>全选
			</span>
			<span class="btn btn-primary btn-sm bigger-110 width-10  pull-left" id="selectNone">
				<i class="ace-icon fa fa-floppy-o align-top bigger-125"></i>全不选
			</span>
			@if(closeType==5){
			<a href="javascript:;" data-width="40%" data-title="生成运费结算单" data-mode="mergeReceipt" data-url="${ctxPath}/saleBill/makeSailBill?closeType=2" data-data="" id="mergeReceipt" >生成运费结算单</a>
			@} else if(closeType==6) {
			<a href="javascript:;" data-width="40%" data-title="生成佣金结算单" data-mode="mergeReceipt" data-url="${ctxPath}/saleBill/makeSailBill?closeType=1" data-data="" id="mergeReceipt" >生成佣金结算单</a>
			@}
			<!-- <form action="${ctxPath}/saleBill/receiptInfo" id="mergeReceiptSubmit" method="post">
				<input type="hidden" id="mergeReceiptId" name="id">
			</form> -->
			<div id="list-page"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
	//全局集合(全选/全不选)
	var array = new Array();
	//商家 id
	var supplierId;
$(function(){

	//全选
	$("#selectAll").click(function(){
		supplierId="";
		array=[];
		//所有可用的复选框
		$("input[name='chk_list']:enabled").each(function(index){
			
			//索引0  是id,索引1是商家id
			var data = $(this).val().split(",");
			//将id值方入集合中
			array.push(data[0]);
			if(index==0){
				supplierId = data[1];
			}else{
				
				if(data[1]!=supplierId){
					//商家id不相同，报错提示
					layer.msg('不能选择不同的商家', 3, 1,function(){
						location.reload();
						layer.closeAll();
					});
					//需要清空集合中的数据
					array=[];
					return false;
				}
			}
			
		});
		if(array.length>0){
			//向标签中添加提交数据
			$("#mergeReceipt").attr("data-data",'{id:\''+JSON.stringify(array).toString()+'\'}');
			$("input[name='chk_list']:enabled").prop("checked",true);
		}
	});

	//全不选  checked="checked"
	$("#selectNone").click(function(){
		//清空array集合
		array=[];
		//清空标签中的数据
		$("#mergeReceipt").attr("data-data",'');
		$("input[name='chk_list']:enabled").prop("checked",false);
	});

	var startDate = {
		    elem: '#startDate',
		    format: 'YYYY-MM-DD',
		    istime: true,
		    istoday: false,
		    choose: function(datas){
		    	endDate.min = datas; //开始日选好后，重置结束日的最小日期
		    	endDate.start = datas //将结束日的初始值设定为开始日
		    }
		};
	var endDate = {
		    elem: '#endDate',
		    format: 'YYYY-MM-DD',
		    istime: true,
		    istoday: false,
		    choose: function(datas){
		    	startDate.max = datas; //结束日选好后，重置开始日的最大日期
		    }
		};
		laydate(startDate);
		laydate(endDate);
		
		
	
	
	var start = {
		    elem: '#start',
		    format: 'YYYY-MM-DD',
		    istime: true,
		    istoday: false,
		    choose: function(datas){
		         end.min = datas; //开始日选好后，重置结束日的最小日期
		         end.start = datas //将结束日的初始值设定为开始日
		    }
		};
	var end = {
		    elem: '#end',
		    format: 'YYYY-MM-DD',
		    istime: true,
		    istoday: false,
		    choose: function(datas){
		        start.max = datas; //结束日选好后，重置开始日的最大日期
		    }
		};
		laydate(start);
		laydate(end);
	</script>
<script>
	$("#search-form").getPageList({'submitBtnId':'search-btn'});
</script>
