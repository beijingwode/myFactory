	<div class="tab-content">

			<#search>

					<div class="col-sm-4">
							<label>商家确认：</label>
							<#select name="confirmStatus" id="2" width="30%">
								<option value="">全部</option>
								<option value="0">待确认</option>
								<option value="1" selected="selected">商家已同意</option>
								<option value="-1">商家不同意</option>
							</#select>
					</div>
					<div class="col-sm-4">
							<label>发票状态：</label>
							<#select name="receiptStatus" id="3" width="30%">

								<option value="0">未申请</option>

								<option value="2">已开具</option>
							</#select>
					</div>
					<div style="width:100px;float: right;margin-right: 10px;margin-top: -30px" onclick="exportExcel()">

					</div>
				</div>
				<div class="row padding-tb-10">
					<div class="col-sm-4">
							<label>商家名称：</label>
							<input type="text" id="name" name="name">
					</div>
					<div class="col-sm-4">
						<label>对账单周期：</label>
						<input type="text" id="startDate" name="startTime">
						<label>-</label>
						<input type="text" id="endDate" name="endTime">
					</div>
					
					<div class="col-sm-4">
						<label>结算时间：</label>
						<input type="text" id="start" name="startPayTime">
						<label>-</label>
						<input type="text" id="end" name="endPayTime">
					</div>
				</div>
				
				<div class="row padding-tb-10">
					<div class="padding-trb-10 col-sm-12">
						<span class="btn  btn-primary btn-sm col-sm-6" onclick="$curmenu.trigger('click');">对账单列表</span>
						<span class="btn btn-info btn-sm col-sm-6" id="search-btn">条件查询</span>
					</div>
				</div>
				
				
				</form>
			</#search>

	//全局集合(全选/全不选)
	var array = new Array();
	//商家 id

$(function(){
	
	

	//全选
	$("#selectAll").click(function(){
		supplierId="";
		array=[];
		//所有可用的复选框
		$("input[name='chk_list']:enabled").each(function(index){
			
			//索引0  是id,索引1是商家id
			var data = $(this).val().split(",");
			//将id值方入集合中
			array.push(data[0]);
			if(index==0){
				supplierId = data[1];
			}else{
				
				if(data[1]!=supplierId){
					//商家id不相同，报错提示
					layer.msg('不能选择不同的商家', 3, 1,function(){
						location.reload();
						layer.closeAll();
					});
					//需要清空集合中的数据
					array=[];
					return false;
				}
			}
			
		});
		if(array.length>0){
			//向标签中添加提交数据
			$("#mergeReceipt").attr("data-data",'{id:\''+JSON.stringify(array).toString()+'\'}');
			$("input[name='chk_list']:enabled").prop("checked",true);
		}
	});

	//全不选  checked="checked"

		//清空array集合

		//清空标签中的数据
		$("#mergeReceipt").attr("data-data",'');
		$("input[name='chk_list']:enabled").prop("checked",false);
	});

	var startDate = {
		    elem: '#startDate',
		    format: 'YYYY-MM-DD',

<script>
	$("#search-form").getPageList({'submitBtnId':'search-btn'});

	function exportExcel() {
		var action,target;
		var thisform=document.getElementById('search-form');
		action=thisform.action;
		target=thisform.target;
		
		thisform.action="${ctxPath}/saleBill/exportExcelFinance";
		thisform.target="_blank";
		thisform.submit();
		
		thisform.action=action;
		thisform.target=target;
	}
