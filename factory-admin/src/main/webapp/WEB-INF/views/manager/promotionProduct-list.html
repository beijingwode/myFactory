<script type="text/javascript">
</script>
<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">ID</th>
			<th class="center">状态</th>
			<th class="center">商品名称</th>
			<th class="center">创建时间</th>
			<th class="center">商品banner-PC</th>
			<th class="center">商品banner-移动</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
				<td class="center">
					${item.id!}
				</td>
				<td class="center">
					@if(item.status==0){
						待审核
					@}else if(item.status==1){
						审核中
					@}else if(item.status==2){
						通过
					@}else if(item.status==-1){
						不通过
					@}
				</td>
				<td class="center">
					<a id="checkOk" data-mode="detail" data-url="${ctxPath}/promotionProduct/detail" 
						data-data="{id:'${item.id}'}" href="javascript:void(0);" 
						data-title="${item.productName! } -- 详情" data-width="50%">
						${item.productName! }
					</a>
				</td>
				<!-- <td class="center">
					${item.productName! }
				</td> -->
				<td class="center">${item.createDate!,dateFormat="yyyy-MM-dd"}</td>
				<td class="center">
					<a id="${item.id! }" title="" href="${item.bigImage! }"><img alt="" src="${item.bigImage! }" width="100px" height="50px"/></a>
				</td>
				<td class="center">
					<a id="${item.id! }" title="" href="${item.smallImage! }"><img alt="" src="${item.smallImage! }" width="100px" height="50px"/></a>
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
