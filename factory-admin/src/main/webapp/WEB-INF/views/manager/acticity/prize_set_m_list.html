<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">活动名称</th>
			<th class="center">企业名称</th>
			<th class="center">等级</th>
			<th class="center">等级名称</th>
			<th class="center">奖品名称</th>
			<th class="center">总数</th>
			<th class="center">操作</th>
		</tr>
	</thead>
	<tbody>
		@for(item in page.list){
			<tr>
				<td class="center">${item.acticityTheme}</td>
				<td class="center">${item.enterpriseName}</td>
				<td class="center">${item.prizeGrade}</td>
				<td class="center">${item.gradeName}</td>
				<td class="center">${item.prizeName}</td>
				<td class="center">${item.number}</td>
				<td class="center">
					<a class="green" href="javascript:void(0);"
									data-mode="page" data-title="修改"
									data-url="${ctxPath}/acticity/toEditPrizeMsg"
									data-data="{id:'${item.id}'}"
									data-width="50%"
									data-height="80%"
								>
								<i class="green ace-icon  fa fa-list-alt bigger-120"></i>
							</a>
					<a class="red" href="javascript:void(0);" title="删除"
							data-mode="del" data-title="删除操作"
							data-msg="你确定删除此数据吗?"
							data-url="${ctxPath}/acticity/delPrize" data-data="{id:'${item.id}'}">
							<i class="ace-icon fa fa-trash-o bigger-130"></i>
						</a>
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<a class="green" href="javascript:void(0);"
									data-mode="page" data-title="增加奖品"
									data-url="${ctxPath}/acticity/toAddPrizePage"
									data-data="{}"
									data-width="50%"
									data-height="80%"
								>
								<i class="green ace-icon  fa fa-list-alt bigger-120"></i>增加奖品
							</a>
<#paginate page="${page}" />

</script>
