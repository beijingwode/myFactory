<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center" >商家</th>
			<th class="center" >修改时间</th>
			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
	
		@for(item in page.list){
			<tr>
				<td class="center">${item.supplierName!}</td>
				<td class="center">${item.updateTime!,dateFormat="yyyy-MM-dd HH:mm:ss"}</td>
				<td class="center">
					<a class="green" href="javascript:void(0);" title="审核"
						data-mode="page" data-title="${item.supplierName!}模板审核"
						data-url="${ctxPath}/shipping/shippingView"
						data-data="{id:'${item.id}',supplierId:'${item.supplierId}'}" 
						data-width="80%"
						data-height="80%">
						<i class="ace-icon fa fa-pencil bigger-130"></i>审核
					</a>
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
