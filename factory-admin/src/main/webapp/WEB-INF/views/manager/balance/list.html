<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">ID</th>
			<th class="center" style="width:100px;">月份</th>
			<th class="center" style="width:100px;">创建时间</th>
			<th class="center">现金账户余额（商家）</th>
			<th class="center">现金券余额（买家）</th>
		</tr>
	</thead>
	<tbody>
		@for(item in page.list){
			<tr>
				<td class="center">
					${item.id!}
				</td>
				<td class="center">${item.month!}</td>
				<td class="center">${item.creatTime!,dateFormat="yyyy-MM-dd"}</td>
				<td class="center">${item.supplierBalance!}</td>
				<td class="center">${item.userBalance!}</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
