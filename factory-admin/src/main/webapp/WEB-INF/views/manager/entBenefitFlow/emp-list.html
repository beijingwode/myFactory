<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">系统流水号</th>
			<th class="center">会员ID</th>
			<th class="center" style="width:100px;">时间</th>
			<th class="center">金额</th>
			<th class="center">订单ID</th>
			<th class="center">备注</th>
			<th class="center">商品</th>
			<th class="center">价格</th>
			<th class="center">数量</th>
		</tr>
	</thead>
	<tbody>
		@for(item in page.list){
			<tr>
				<td class="center">
					${item.id!}
				</td>
				<td class="center">${item.empId!}</td>
				<td class="center">${item.opDate!,dateFormat="yyyy-MM-dd"}</td>
				<td class="center">${item.cash!}</td>
				<td class="center">				
					<a class="purple" href="${ctxPath}/orderList/detail/showlayer?id=${item.keyId}" target="_blank">
					${item.keyId!}
					</a>
				</td>
				<td class="center">${item.note!}</td>
				<td class="center">
					${item.productName!}<br />${item.itemValues!}
				</td>
				<td class="center">${item.price!}</td>
				<td class="center">${item.number!}</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
