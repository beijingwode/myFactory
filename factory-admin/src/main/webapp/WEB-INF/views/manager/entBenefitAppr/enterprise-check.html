<table class="table table-hover table-bordered">
   <tbody>
      <tr>
         <td>企业名称</td>
         <td>${enterprise.name!}</td>
      </tr>
      <tr>
         <td class="bigger-120">企业类型</td>
         <td class="bigger-120">${enterprise.typeName!}</td>
      </tr>
      <tr>
         <td>所属行业</td>
         <td>${enterprise.industryName!}</td>
      </tr>
      <tr>
         <td>上市企业</td>
         <td>${enterprise.listed!}</td>
      </tr>
      <tr>
         <td>年营业额（万元）</td>
         <td>${enterprise.turnover!}</td>
      </tr>
      <tr>
         <td>企业人数（人）</td>
         <td>${enterprise.peopleNumber!}</td>
      </tr>
      <tr>
         <td>企业实际人数（人）</td>
         <td>${peopleNumber!}</td>
      </tr>
      <tr>
         <td>本季度已发放的福利</td>
         <td>${curTotal!}</td>
      </tr>
   </tbody>
</table>

<form class="form-horizontal" role="form">
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label" style="width:220px!important;">请输入向 ${enterprise.name!} 发放的福利额度：</label>
      <div class="col-sm-10">
         <input type="text" class="form-control col-sm-2 width-30" id="applyLimit" placeholder="福利额度">
         <input  id="id" type="hidden" value="${id!}">
         <input  id="enterpriseId" type="hidden" value="${enterpriseId!}">
            <button class="btn btn-default" onclick="updateEn()">发放额度</button>
      </div>
      <div class="col-sm-10">
          
      </div>
   </div>
</form>

<script type="text/javascript">

function updateEn(){
	var data = {};
	data.applyLimit = $("#applyLimit").val();
	data.id = $("#id").val();
	data.enterpriseId = $("#enterpriseId").val();
	$.ajax({
		type : 'POST',   
		contentType:"application/json",
		data:JSON.stringify(data),
		url: "${ctxPath}/entBenefitAppr/doCheck",
		dataType : 'json',
		success: function(data){
			//刷新页面
			if(data.success){
				location.reload();
			}else{
				alert(data.msg);
			}
			
		},
		error: function(){
			
		}
		})
}

</script>
