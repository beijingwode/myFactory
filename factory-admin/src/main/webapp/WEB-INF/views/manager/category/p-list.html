<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">ID</th>
			<th class="center">一级分类</th>
			<th class="center">二级分类</th>
			<th class="center">三级分类</th>
			<th class="center">上架商品数</th>
		</tr>
	</thead>
	<tbody>
		@for(item in page.list){
			<tr>
				<td class="center">${item.id!}</td>
				<td class="center">${item.name1!}</td>
				<td class="center">${item.name2!}</td>
				<td class="center">${item.name3!}</td>
				<td class="center">${item.proCnt!}</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
