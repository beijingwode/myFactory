<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">ID</th>
			<th class="center">排序</th>
			<th class="center">名称</th>
			<th class="center" style="width:100px;">创建时间</th>
			<th class="center">操作
			<a class="green" href="javascript:void(0);" title="添加"
						data-mode="page" data-title="${item.name!} 添加"
						data-url="${ctxPath}/parameter/toAdd"
						data-width="40%"
						data-height="40%">
						<i class="ace-icon fa fa-pencil bigger-130"></i>添加
			</th>
		</tr>
	</thead>

	<tbody>
		@for(item in list){
			<tr>
				<td class="center">${item.id!}</td>
				<td class="center">${item.code!}</td>
				<td class="center">${item.name!}</td>
				<td class="center">${item.createDate!,dateFormat="yyyy-MM-dd"}</td>
				<td class="center">
					@if(item.useCount==1){
					@}else{
					<a class="green" href="javascript:void(0);" title="删除"
						data-mode="page" data-title="${item.name!} 删除"
						data-url="${ctxPath}/parameter/toDelete"
						data-data="{id:'${item.id}'}" 
						data-width="40%"
						data-height="40%">
						<i class="ace-icon fa fa-pencil bigger-130"></i>删除
					</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<a class="green" href="javascript:void(0);" title="修改"
						data-mode="page" data-title="${item.name!} 修改"
						data-url="${ctxPath}/parameter/toUpdate"
						data-data="{id:'${item.id}'}" 
						data-width="40%"
						data-height="40%">
						<i class="ace-icon fa fa-pencil bigger-130"></i>修改
					</a><br/>	
					@}
				</td>
			</tr>
		@}
	</tbody>
</table>
