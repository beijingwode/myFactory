<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">招商人员</th>
			<th class="center">商家数量</th>
			<th class="center">已导入员工商家</th>
			<th class="center">总导入员工数</th>
			<th class="center">总激活人数</th>
			<th class="center">新增导入员工数</th>
			<th class="center">新增激活员工数</th>
		</tr>
	</thead>
	<tbody>
		@for(item in page.list){
			<tr>
				<td class="center">${item.managerName!}</td>
				<td class="center">${item.comTel1!}</td>
				<td class="center">${item.shopTel1!}</td>
				<td class="center">${item.comTel2!}</td>
				<td class="center">${item.comTel3!}</td>
				<td class="center">${item.shopTel2!}</td>
				<td class="center">${item.shopTel3!}</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
