$(".well-item").hover(function(){

		var imgIndex = $(this).attr("data-index");
		var next = getNewIndex();
	
		if($(this).find(".test2").length>0) {
			$(this).find(".opposite2").children().attr("src",$(this).find(".test2").attr("src"));
			$(this).find(".test").attr("src",images[next]);
			showImgs[imgIndex]=next;
		} else {
			$(this).find(".opposite2").children().attr("src",$(this).find(".correct").children().attr("src"));
			$(this).find(".opposite").children().attr("src",images[next]);
			showImgs[imgIndex]=next;
		}
		
	    $(this).find(".correct").hide();
		$(this).find(".opposite").hide();
		$(this).find(".opposite2").show();
		
		//$(this).find(".correct").children().css({"-webkit-transform":"scale(1.05);","-moz-transform":"scale(1.05);",});
		//$(this).find(".opposite").children().css({"-webkit-transform":"scale(1.05);","-moz-transform":"scale(1.05);",});		
		
	},function(){
	    $(this).find(".opposite2").hide();
		$(this).find(".correct").show();
		$(this).find(".opposite").show();
		if($(this).find(".correct").children().hasClass("test")) {
			$(this).find(".correct").children().removeClass("test");
			$(this).find(".opposite").children().removeClass("test2");
			$(this).find(".correct").children().addClass("test2");
			$(this).find(".opposite").children().addClass('test');
		} else {
			$(this).find(".correct").children().removeClass("test2");
			$(this).find(".opposite").children().removeClass("test");
			$(this).find(".correct").children().addClass("test");
			$(this).find(".opposite").children().addClass('test2');
		}
		
	});
});

function getNewIndex(){
	var max=0;
	for (var i = 0; i < showImgs.length; i++) {
		if(showImgs[i]>max) {
			max=showImgs[i];
		}
	}
	
	if(max+1>=images.length) {
		max=-1;
	}
	var next=max+1;
	
	var has=true;
	while(has) {
		var inAry = false;
		for(var i=0;i<6 && !inAry;i++) {
			if(showImgs[i]==next){
				inAry=true;
			}
		}
		
		if(inAry){
			next++;
		} else {
			has=false;
		}		
	}
	return next;
}
